<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Advice Slip API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">Advice Slip API</h1>
    <div class="d-grid gap-2">
      <button id="getAdviceBtn" class="btn btn-primary">Get Advice</button>
      <div id="adviceContainer" class="mt-4"></div>
    </div>
  </div>
  <script>
    const getAdviceBtn = document.querySelector("#getAdviceBtn");
    const adviceContainer = document.querySelector("#adviceContainer");
    const apiUrl = 'https://api.adviceslip.com/advice'

    getAdviceBtn.addEventListener("click", function() {
      fetch(apiUrl)
        .then(function(response) {
          return response.json();
        })
        .then(function(data) {
          if (data.slip.advice) {
            const advice = data.slip.advice;
            adviceContainer.textContent = advice;
          } else {
            adviceContainer.textContent = 'Failed to get advice';
          }
        })
        .catch(function(error) {
          adviceContainer.textContent = "An error occurred while fetching the advice.";
        });
    });
  </script>
</body>
</html>
